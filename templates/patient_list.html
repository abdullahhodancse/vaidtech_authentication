<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Patient List</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Age</th>
                <th>Disease</th>
            </tr>
        </thead>
        <tbody>
            {% for p in patients %}
            <tr>
                <td>{{ p.id }}</td>
                <td>
                    {% if p.user %}
                        {{ p.user.first_name }} {{ p.user.last_name }} ({{ p.user.email }})
                    {% else %}
                        No User Linked
                    {% endif %}
                </td>
                <td>{{ p.age }}</td>
                <td>{{ p.disease }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
