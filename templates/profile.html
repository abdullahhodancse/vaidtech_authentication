<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .profile-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #343a40;
        }
        .profile-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="profile-title">My Profile</h2>

        <div class="profile-info"><strong>First Name:</strong> {{ user.first_name }}</div>
        <div class="profile-info"><strong>Last Name:</strong> {{ user.last_name }}</div>
        <div class="profile-info"><strong>Email:</strong> {{ user.email }}</div>
        <div class="profile-info"><strong>Age:</strong> {{ user.age }}</div>
        <div class="profile-info"><strong>Staff:</strong> {{ user.is_staff }}</div>
        <div class="profile-info"><strong>Superuser:</strong> {{ user.is_superuser }}</div>

        <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
        <a href="{% url 'welcome' %}" class="btn btn-secondary btn-custom">Back to Home</a>
         <a href="{}" class="btn btn-secondary btn-custom">Password Reset</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
